# HTTP - Redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name gatewai.studio www.gatewai.studio;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Proxy traffic to the App
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name gatewai.studio www.gatewai.studio;

    # SSL Certificates (Managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/gatewai.studio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gatewai.studio/privkey.pem;

    # Basic SSL optimizations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        set $upstream_app gatewai-app; 
        proxy_pass http://$upstream_app:8081;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}