server {
    listen 80;
    server_name gatewai.studio www.gatewai.studio;

    # Required for Certbot to verify your domain
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy to your app so the site works (on HTTP) while you wait
    location / {
        proxy_pass http://gatewai-app:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
