# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name gatewai.studio www.gatewai.studio;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name gatewai.studio www.gatewai.studio;

    # SSL Certificate Paths
    ssl_certificate /etc/letsencrypt/live/gatewai.studio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gatewai.studio/privkey.pem;

    client_max_body_size 50M;

    # SSL Security Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    location / {
        # Using the container name defined in docker-compose
        proxy_pass http://gatewai-app:8081;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 600;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        # Disable buffering and compression for streaming
        proxy_max_temp_file_size 0;
    }
}