# Docker Compose for local usage
# Usage: docker compose -f docker-compose-local.yaml up

services:
  postgres:
    image: postgres:18
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gatewai_db}
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

  migration:
    build:
      context: .
      dockerfile: Dockerfile.migration
    container_name: gatewai-migration
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gatewai_db}
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gatewai-app
    restart: unless-stopped
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
      redis:
        condition: service_started
    env_file:
      - .env.local
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gatewai_db}
      - GOOGLE_APPLICATION_CREDENTIALS_PATH=/secrets/gcp-credentials.json
    volumes:
      - ${GOOGLE_APPLICATION_CREDENTIALS_PATH}:/secrets/gcp-credentials.json

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: gatewai-mcp
    restart: unless-stopped
    ports:
      - "4001:4001"
    depends_on:
      - app
    env_file:
      - .env.local
    environment:
      - BASE_URL=http://gatewai-app:8081

volumes:
  postgres_data:
  redis_data:
